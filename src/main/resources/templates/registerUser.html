<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title th:text="#{index.login}">Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="wrap">
        <div class="login-pic" data-tilt>
            <img th:src="@{/images/log-img.png}" alt="IMG" />
        </div>

        <form class="login" th:action="@{/register}" method="POST" >
            <span class="login-title">Registration</span>

            <div class="wrap-input">
                <input class="input" type="text" name="name" placeholder="Enter your name" required
                       th:field="${user.nome}">
                <span class="focus-input"></span>
                <i class="uil uil-user icon"></i>
                <div class="errori" th:if="${#fields.hasErrors('user.nome')}"
                     th:errors="${user.nome}"></div>
            </div>

            <div class="wrap-input">
                <input class="input" type="text" name="usermane"  placeholder="Enter your email" required
                       th:field="${credentials.username}">
                <span class="focus-input"></span>
                <i class="uil uil-envelope icon"></i>
                <div class="errori" th:if="${#fields.hasErrors('credentials.username')}"
                     th:errors="*{credentials.username}"></div>
            </div>

            <div class="wrap-input">
                <input class="input password" type="password" name="password" placeholder="Create a password" required
                       th:field="${credentials.password}">
                <span class="focus-input"></span>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
                <div class="errori" th:if="${#fields.hasErrors('credentials.password')}"
                     th:errors="${credentials.password}"></div>
            </div>

            <div class="container-login-btn">
                <button class="login-btn">Register</button>
            </div>
            <div class="btn-container">
                <a class="txt2" th:href="@{/login}">
                    <div class="text-bott" th:text="#{index.login}">Login</div>
                </a>
                <a class="txt2" th:href="@{/}">
                    <div class="text-bott">Go Home</div>
                </a>
            </div>
        </form>
    </div>
</div>
  <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
