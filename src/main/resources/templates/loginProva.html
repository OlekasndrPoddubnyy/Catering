<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Sign in & Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form th:action="@{/login}" method="POST" class="sign-in-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="uil uil-envelope icon"></i>
                    <input type="text" placeholder="Username or email" required />
                </div>
                <div class="input-field">
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    <input name="password" type="password" class="password" placeholder="Password" required/>
                </div>
                <button type="submit" value="Login" class="btn solid">Login</button>

            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Register</h2>
                <div class="input-field">
                    <i class="uil uil-user icon"></i>
                    <input type="text" placeholder="Name"  required />
                </div>
                <div class="input-field">
                    <i class="uil uil-envelope icon"></i>
                    <input type="text" placeholder="Username or email"  required />
                </div>
                <div class="input-field">
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    <input name="password" type="password" class="password" placeholder="Password" required/>
                </div>
                <button type="submit" class="btn" value="Sign up" >Register</button>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Join our team!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
                <a th:href="$#">
                    <button class="btn transparent" >
                        Back Home!
                    </button>
                </a>
            </div>
            <img th:src="@{/images/log.svg}" class="image"  />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Login now!
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
                <a href="#">
                    <button class="btn transparent">
                        Back Home!
                    </button>
                </a>
            </div>
            <img th:src="@{/images/register.svg}" class="image"  />
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
