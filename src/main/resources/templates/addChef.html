<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Aggiungi Chef al Buffet</title>
</head>
<body>
<!--Navigation Menu-->
<div th:replace="fragments/base.html :: intestazione-admin"></div>

    <div class="main">

        <p class="title">Aggiungi Chef</p>


        <table>
            <thead>
            <tr>
                <th scope="col">Nome Cognome</th>
                <th scope="col">Nazionalita</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chef : ${chefs}">
                <td data-label="Nome Cognome" th:text="${chef.name} + ' ' + ${chef.lastName} ">Visa - 3412</td>
                <td data-label="Nazionalita" th:text="${chef.nationality}">04/01/2016</td>
                <td data-label="Buffet" th:if="${!chef.getBuffets().isEmpty()}">
                    <div th:each="chefBuffet : ${chef.buffets}">
                        <p th:text="${chefBuffet.name}">Buffet1</p>
                    </div>
                </td>
                <td data-label="Buffet" th:unless="${!chef.getBuffets().isEmpty()}">Nessuno</td>
                <td data-label="">
                    <div class="bottoni">
                        <div class="btn2">
                            <a th:if="${!chef.equals(buffet.getChef())}"
                               th:href="@{'/buffet/addChef' + '/' + ${buffet.id} + '/' + ${chef.id}}">
                                <div class="btn">Aggiungi</div></a>
                            <a th:unless="${!chef.equals(buffet.getChef())}"
                               th:href="@{'/buffet/deleteChef' + '/' + ${buffet.id}}">
                                <div class="chef-cor">Chef Corrente</div>
                                <div class="btn presente">Elimina</div></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
