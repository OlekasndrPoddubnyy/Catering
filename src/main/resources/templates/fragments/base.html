<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="headerfiles(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${title}"></title>
</head>
<body>

<!--Navigation Menu User-->
<nav th:fragment="intestazione">
        <div class="container">
            <h1>Foodie</h1>
            <div class="menu">
                <ul class="nav-links">
                    <li><a th:href="@{/}">Home</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/default}" >Profile</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"class="is-active" th:text="#{index.logout}">Logout</a></li>
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"class="is-active" th:text="#{index.login}">Login</a></li>
                </ul>
            </div>

            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
</nav>

<!--Navigation Menu Admin-->
<div class="navigation" th:fragment="intestazione-admin">
    <ul>
        <li class="list">
            <b></b>
            <b></b>
            <div class="menu-btn">
                    <span class="icon toggle" title="Menu">
                        <i class="uil uil-bars icona open"></i>
                        <i class="uil uil-multiply icona close"></i>
                    </span>
            </div>
        </li>
        <li class="list active">
            <b></b>
            <b></b>
            <a th:href="@{/default}">
                <span class="icon" title="Home"><i class="uil uil-estate icona"></i></span>
                <span class="title">Home</span>
            </a>
        </li>
        <li class="list">
            <b></b>
            <b></b>
            <a th:href="@{/default#Chef}">
                <span class="icon" title="Chef"><i class="uil uil-user icona"></i></ion-icon></span>
                <span class="title">Chef</span>
            </a>
        </li>
        <li class="list">
            <b></b>
            <b></b>
            <a th:href="@{/default#Buffet}">
                <span class="icon" title="Buffet"><i class="uil uil-clipboard-notes icona"></i></span>
                <span class="title">Buffet</span>
            </a>
        </li>
        <li class="list">
            <b></b>
            <b></b>
            <a th:href="@{/default#Piatto}">
                <span class="icon" title="Piatti"><i class="uil uil-crockery icona"></i></span>
                <span class="title">Piatti</span>
            </a>
        </li>
        <li class="list">
            <b></b>
            <b></b>
            <a th:href="@{/default#Ingrediente}">
                <span class="icon" title="Ingredienti"><i class="uil uil-pizza-slice icona"></i></span>
                <span class="title">Ingredienti</span>
            </a>
        </li>
        <li class="list">
            <b></b>
            <b></b>
            <a th:href="@{/logout}">
                <span class="icon" title="Logout"><i class="uil uil-signout icona"></i></span>
                <span class="title">Logout</span>
            </a>
        </li>
    </ul>
</div>

<!--Footer User-->

<footer th:fragment="fondo">
    <div class="footer-content">
        <h3>Foodie</h3>
        <p>your perfect catering</p>
        <ul class="socials">
            <li><a class="social__icon--link" href="https://m.facebook.com/sasha.poddubnyy" target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li><a class="social__icon--link" href="https://twitter.com/OPoddubnyy" target="_blank"><i class="fa fa-twitter"></i></a></li>
            <li><a class="social__icon--link" href="https://github.com/OlekasndrPoddubnyy/Catering" target="_blank"><i class="fa fa-github"></i></a></li>
            <li><a class="social__icon--link" href="https://www.linkedin.com/feed/" target="_blank"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
    </div>
    <div class="footer-bottom">
        <p>copyrigth &copy;2022 Foodie. Designed by <span>Oleksandr Poddubnyy</span></p>
    </div>
</footer>

<script type="text/javascript" th:src="@{/js/base.js}"></script>
</body>
</html>
